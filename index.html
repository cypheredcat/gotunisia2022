<!DOCTYPE html>
<!--- By TIGGER-X#2197 --->
<html lang="en">
<head>
	<title>Go Tunisia 2022 | Coming Soon</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="timer.js"></script>
</head>
<body>
	<div class="wrapper">
	<center>
		<p class="text" id="gotunisia"></p>
		<img src="media/gotunisiacollection.webp" width="50%">
		<p class="text2">Site is under construction.</p>
		<p id="ex" class="timer">- CONNECTING.. -</p>
	</center>
	</div>
	<script>
	    var i = 0;
	    var speed = 100;
	    var para = "GO TUNISIA";

	    function typeWriting() {
	        if (i < para.length) {
	              document.getElementById("gotunisia").innerHTML += para.charAt(i);
	              i++;
	              setTimeout(typeWriting, speed);
	        }
	    }
	    typeWriting();
	</script>
	<script>
		var countDownDate = new Date("June 3, 2022 15:37:25").getTime();

		var x = setInterval(function() {

		  var now = new Date().getTime();

		  var distance = countDownDate - now;

		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  document.getElementById("ex").innerHTML = days + "d " + hours + "h "
		  + minutes + "m " + seconds + "s ";
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("ex").innerHTML = "EXPIRED";
		  }
		}, 1000);
	</script>
</body>
</html>
